        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
        <link
            href="/static/vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="/static/fonts/nunito.css" rel="stylesheet" />
        <link href="/static/css/sb-admin-2.min.css" rel="stylesheet" />
        <link
            href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
            rel="stylesheet"
        />
        <link
            href="/static/vendor/sweetalert2/sweetalert2.min.css"
            rel="stylesheet"

            rel="stylesheet"

        <link href="/static/vendor/select2/css/select2-bootstrap4.min.css" rel="stylesheet" />
        
        <style>
            /* Fix tampilan Select2 biar pas sama tema */
            .select2-container .select2-selection--single {
                height: calc(1.5em + .75rem + 2px) !important;
            }
            .select2-container--bootstrap4 .select2-selection--single .select2-selection__rendered {
                line-height: calc(1.5em + .75rem + 2px) !important;
                padding-left: 0.75rem !important;
            }
            .select2-container--bootstrap4 .select2-selection--single .select2-selection__placeholder {
                line-height: calc(1.5em + .75rem + 2px) !important;
            }
            #page-loader {
                position: fixed;
                inset: 0;
                background: radial-gradient(circle at top, rgba(78, 115, 223, 0.15), rgba(255, 255, 255, 0.95) 55%);
                z-index: 2000;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                opacity: 0;
                pointer-events: none;
                transition: opacity 120ms ease-in-out;
            }
            #page-loader.is-active {
                opacity: 1;
                pointer-events: auto;
            }
            #page-loader .loader-card {
                background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
                border-radius: 16px;
                padding: 20px 28px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                min-width: 240px;
            }
            #page-loader .loader-title {
                font-weight: 600;
                color: #1cc88a;
                letter-spacing: 0.5px;
            }
            #page-loader .loader-percent {
                font-size: 0.9rem;
                font-weight: 700;
                color: #1f2937;
            }
            #page-loader .loader-bar {
                width: 180px;
                height: 6px;
                background: #e2e8f0;
                border-radius: 999px;
                overflow: hidden;
                position: relative;
            }
            #page-loader .loader-progress {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #1cc88a 0%, #38d39f 50%, #00a96b 100%);
                border-radius: 999px;
                transition: width 180ms ease;
            }
        </style>
    </head>
    <body id="page-top">
        <div id="page-loader" aria-live="polite" aria-busy="true">
            <div class="loader-card">
                <div class="loader-title">Memuat Menu</div>
                <div class="loader-percent" id="page-loader-percent">0%</div>
                <div class="loader-bar">
                    <div class="loader-progress" id="page-loader-progress"></div>
                </div>
            </div>
        </div>
        <div id="wrapper">
