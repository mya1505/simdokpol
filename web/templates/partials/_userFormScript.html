<script>
$(document).ready(function() {
    // --- FUNGSI HELPERS ---
    function toTitleCase(str) { return str.replace(/\w\S*/g, function(txt) { return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase(); }); }
    $('body').on('input', '.auto-uppercase', function() { $(this).val($(this).val().toUpperCase()); });
    $('body').on('input', '.auto-titlecase', function() { $(this).val(toTitleCase($(this).val())); });
    
    const isEdit = {{.IsEdit}};
    const userID = {{.UserID}};

    function populateForm(data) {
        $('#nama_lengkap').val(data.nama_lengkap);
        $('#nrp').val(data.nrp);
        $('#pangkat').val(data.pangkat);
        $('#peran').val(data.peran);
        $('#jabatan').val(data.jabatan);
        $('#regu').val(data.regu);
    }

    if (isEdit) {
        $('#form-title').html('<i class="fas fa-user-edit mr-2 text-gray-400"></i>Edit Data Pengguna');
        $('#submit-btn').html('<i class="fas fa-save mr-2"></i>Simpan Perubahan');
        $('#passwordHelp').show();
    } else {
        $('#kata_sandi').prop('required', true);
        $('#kata_sandi_konfirmasi').prop('required', true);
    }

    function loadJabatanOptions(selectedJabatan) {
        $.ajax({
            url: '/api/jabatans/active',
            method: 'GET',
            success: function(list) {
                const $jabatan = $('#jabatan');
                $jabatan.empty().append(new Option('Pilih...', ''));
                (list || []).forEach(j => {
                    $jabatan.append(new Option(j.nama, j.nama));
                });
                $jabatan.append(new Option('LAINNYA', '__OTHER__'));
                if (selectedJabatan) {
                    const match = (list || []).some(j => j.nama === selectedJabatan);
                    if (match) {
                        $jabatan.val(selectedJabatan);
                    } else {
                        $jabatan.val('__OTHER__');
                        $('#jabatan_custom').val(selectedJabatan).show();
                    }
                }
            }
        });
    }

    $('#jabatan').on('change', function() {
        if ($(this).val() === '__OTHER__') {
            $('#jabatan_custom').show().focus();
        } else {
            $('#jabatan_custom').hide().val('');
        }
    });

    if (!isEdit) {
        loadJabatanOptions();
    }

    $('#user-form').on('submit', function(e) {
        e.preventDefault();
        
        let password = $('#kata_sandi').val();
        let confirmPassword = $('#kata_sandi_konfirmasi').val();

        if (password !== confirmPassword) {
            Swal.fire('Error', 'Konfirmasi kata sandi tidak cocok!', 'error'); return;
        }
        if (!isEdit && (!password || password.length < 8)) {
            Swal.fire('Perhatian', 'Kata sandi wajib diisi minimal 8 karakter.', 'warning'); return;
        }
        if (isEdit && password && password.length < 8) {
            Swal.fire('Perhatian', 'Kata sandi baru minimal 8 karakter.', 'warning'); return;
        }

        let jabatanVal = $('#jabatan').val();
        if (jabatanVal === '__OTHER__') {
            jabatanVal = $('#jabatan_custom').val().trim();
        }
        if (!jabatanVal) {
            Swal.fire('Perhatian', 'Jabatan wajib diisi.', 'warning');
            return;
        }

        const formData = {
            nama_lengkap: $('#nama_lengkap').val(),
            nrp: $('#nrp').val(),
            pangkat: $('#pangkat').val(),
            peran: $('#peran').val(),
            jabatan: jabatanVal,
            regu: $('#regu').val(),
            kata_sandi: password,
        };

        let ajaxSettings = {
            url: '/api/users',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Pengguna baru berhasil ditambahkan.',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => { window.location.href = '/users'; });
            },
            error: function(jqXHR) {
                const errorMsg = jqXHR.responseJSON ? jqXHR.responseJSON.error : 'Terjadi kesalahan.';
                Swal.fire('Gagal', errorMsg, 'error');
            }
        };

        if (isEdit) {
            ajaxSettings.url = `/api/users/${userID}`;
            ajaxSettings.method = 'PUT';
            ajaxSettings.success = function() {
                Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Data diperbarui.', timer: 1500, showConfirmButton: false })
                .then(() => { window.location.href = '/users'; });
            };
        }

        $.ajax(ajaxSettings);
    });

    if (isEdit) {
        $.ajax({
            url: `/api/users/${userID}`,
            method: 'GET',
            success: function(data) {
                populateForm(data);
                loadJabatanOptions(data.jabatan);
            },
            error: function() { 
                Swal.fire('Error', 'Gagal memuat data pengguna.', 'error').then(() => {
                    window.location.href = '/users';
                });
            }
        });
    }
});
</script>
