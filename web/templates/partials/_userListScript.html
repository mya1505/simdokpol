<script>
$(document).ready(function() {
    let usersTable;
    let currentStatusFilter = 'active';

    function loadUsersTable(status) {
        if (usersTable) {
            usersTable.destroy();
        }

        usersTable = $('#usersTable').DataTable({
            "processing": true,
            "serverSide": true, 
            "ajax": {
                "url": "/api/users", 
                "type": "GET",
                "data": function(d) {
                    d.status = status;
                },
                "error": function(xhr, error, code) {
                    console.error("DataTables Error:", error);
                    $('#usersTable tbody').html('<tr><td colspan="8" class="text-center text-danger">Gagal memuat data dari server.</td></tr>');
                    $("#usersTable_processing").css("display", "none");
                }
            },
            "columns": [
                { 
                    "data": null, 
                    "orderable": false,
                    "render": function (data, type, row, meta) {
                        return meta.row + meta.settings._iDisplayStart + 1;
                    }
                },
                // SECURITY FIX: Render Text Murni (Anti-XSS)
                { "data": "nama_lengkap", "name": "nama_lengkap", "render": $.fn.dataTable.render.text() },
                { "data": "nrp", "name": "nrp", "render": $.fn.dataTable.render.text() },
                { "data": "pangkat", "name": "pangkat", "render": $.fn.dataTable.render.text() },
                { "data": "jabatan", "name": "jabatan", "render": $.fn.dataTable.render.text() },
                { 
                    "data": "regu", 
                    "name": "regu", 
                    "render": function(data) {
                        if (!data) return '-';
                        return $("<div>").text(data).html();
                    }
                },
                { 
                    "data": "peran", 
                    "name": "peran",
                    "render": function(data) {
                        let badgeClass = data === 'SUPER_ADMIN' ? 'badge-danger' : 'badge-info';
                        // Clean role name just in case
                        const cleanRole = $("<div>").text(data).html();
                        return `<span class="badge ${badgeClass}">${cleanRole}</span>`;
                    }
                },
                { 
                    "data": "id",
                    "orderable": false,
                    "render": function(data, type, row) {
                        let editButton = `<a href="/users/${data}/edit" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i><span class="btn-caption">Edit</span></a>`;
                        let actionButton;
                        
                        // Gunakan nama yang sudah di-escape untuk attribute data-name (untuk alert swal)
                        const safeName = $("<div>").text(row.nama_lengkap).html();

                        if (status === 'active') {
                            actionButton = `<button type="button" class="btn btn-danger btn-sm deactivate-user-btn" data-id="${data}" data-name="${safeName}" title="Nonaktifkan"><i class="fas fa-user-slash"></i><span class="btn-caption">Nonaktifkan</span></button>`;
                        } else {
                            actionButton = `<button type="button" class="btn btn-success btn-sm activate-user-btn" data-id="${data}" data-name="${safeName}" title="Aktifkan"><i class="fas fa-user-check"></i><span class="btn-caption">Aktifkan</span></button>`;
                        }
                        return `<div class="btn-group" role="group">${editButton} ${actionButton}</div>`;
                    }
                }
            ],
            "language": { "url": "/static/vendor/datatables/Indonesian.json" },
            "order": [[ 1, "asc" ]], 
            "pageLength": 10,
            "lengthMenu": [[10, 25, 50, 100], [10, 25, 50, 100]]
        });
    }

    // Handler Tab Filter (Active/Inactive)
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        let target = $(e.target).attr("href");
        currentStatusFilter = (target === '#active') ? 'active' : 'inactive';
        loadUsersTable(currentStatusFilter);
    });

    // Init Table
    loadUsersTable(currentStatusFilter);

    // Handler Deactivate
    $('#usersTable tbody').on('click', '.deactivate-user-btn', function() {
        const userId = $(this).data('id');
        const userName = $(this).data('name');
        Swal.fire({
            title: 'Nonaktifkan Pengguna?',
            text: `Anda akan menonaktifkan: ${userName}`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Ya, nonaktifkan!',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `/api/users/${userId}`,
                    method: 'DELETE',
                    success: function(response) {
                        Swal.fire('Berhasil!', 'Pengguna telah dinonaktifkan.', 'success');
                        usersTable.ajax.reload(null, false); 
                    },
                    error: function(jqXHR) {
                        const msg = jqXHR.responseJSON ? jqXHR.responseJSON.error : 'Gagal.';
                        Swal.fire('Gagal', msg, 'error');
                    }
                });
            }
        });
    });

    // Handler Activate
    $('#usersTable tbody').on('click', '.activate-user-btn', function() {
        const userId = $(this).data('id');
        const userName = $(this).data('name');
        Swal.fire({
            title: 'Aktifkan Pengguna?',
            text: `Anda akan mengaktifkan kembali: ${userName}`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Ya, aktifkan!',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `/api/users/${userId}/activate`,
                    method: 'POST',
                    success: function(response) {
                        Swal.fire('Berhasil!', 'Pengguna telah diaktifkan kembali.', 'success');
                        usersTable.ajax.reload(null, false);
                    },
                    error: function(jqXHR) {
                         const msg = jqXHR.responseJSON ? jqXHR.responseJSON.error : 'Gagal.';
                         Swal.fire('Gagal', msg, 'error');
                    }
                });
            }
        });
    });
});
</script>
