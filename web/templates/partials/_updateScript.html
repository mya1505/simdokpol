<script>
$(document).ready(function() {
    // Handler Ganda: Tombol Bulat di Tentang & Tombol di Modal
    $(document).on('click', '#btn-check-update-modal, #btn-check-update-inline', function(e) {
        e.preventDefault();
        
        const $btn = $(this);
        const $icon = $btn.find('i');
        const isInlineBtn = $btn.attr('id') === 'btn-check-update-inline';
        
        // Animasi putar
        if (isInlineBtn) {
            $icon.addClass('fa-spin');
        } else {
            $('#changelogModal').modal('hide');
        }

        // Feedback Loading
        if (isInlineBtn) {
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 10000 });
            Toast.fire({ icon: 'info', title: 'Memeriksa pembaruan...' });
        } else {
            Swal.fire({ title: 'Memeriksa...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        }

        // Call API
        $.ajax({
            url: '/api/updates/check',
            method: 'GET',
            success: function(resp) {
                if(isInlineBtn) $icon.removeClass('fa-spin');
                
                if (resp.error) {
                    Swal.fire('Info', resp.error, 'info');
                    return;
                }

                if (resp.has_update) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Update Tersedia! ðŸŽ‰',
                        html: `
                            <div class="text-left">
                                <p>Versi Baru: <strong class="text-success">${resp.latest_version}</strong></p>
                                <div class="bg-light p-2 rounded border small text-muted mb-3" style="max-height:150px;overflow:auto;">
                                    ${resp.release_notes}
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: 'Unduh',
                        cancelButtonText: 'Nanti'
                    }).then((r) => {
                        if (r.isConfirmed) window.open(resp.download_url, '_blank');
                    });
                } else {
                    if(isInlineBtn) {
                        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
                        Toast.fire({ icon: 'success', title: 'Aplikasi sudah terbaru' });
                    } else {
                        Swal.fire('Mantap!', `Versi ${resp.current_version} adalah yang terbaru.`, 'success');
                    }
                }
            },
            error: function() {
                if(isInlineBtn) $icon.removeClass('fa-spin');
                Swal.fire('Error', 'Gagal terhubung ke server update.', 'error');
            }
        });
    });
});
</script>
