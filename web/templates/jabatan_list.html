{{template "_header.html" .}}
{{template "_sidebar.html" .}}

<div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
        {{template "_topbar.html" .}}
        <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800"><i class="fas fa-id-badge mr-2 text-gray-400"></i>Master Jabatan</h1>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Tambah Jabatan</h6>
                </div>
                <div class="card-body">
                    <form id="jabatan-form" class="form-inline">
                        <div class="form-group mb-2 mr-2">
                            <input type="text" class="form-control auto-uppercase" id="jabatan_nama" placeholder="Nama Jabatan" required>
                        </div>
                        <div class="form-group mb-2 mr-2">
                            <select class="form-control" id="jabatan_status">
                                <option value="true">Aktif</option>
                                <option value="false">Nonaktif</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-plus mr-2"></i>Tambah</button>
                    </form>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Daftar Jabatan</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="jabatan-table">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Status</th>
                                    <th style="width: 180px;">Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    {{template "_footer.html" .}}
</div>

{{template "_scripts.html" .}}
{{template "_jabatanScript.html" .}}
