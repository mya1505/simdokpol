name: Build Multiplatform Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Nomor versi rilis (contoh: 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

env:
  APP_NAME: simdokpol
  GO_VERSION: '1.23'

jobs:
  prepare:
    name: Prepare Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      previous_tag: ${{ steps.get_tags.outputs.PREVIOUS_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version number
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag
        id: get_tags
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CURRENT_TAG="v${{ github.event.inputs.version }}"
          fi
          
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

  generate-changelog:
    name: Generate Changelog
    needs: prepare
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.create_changelog.outputs.CHANGELOG }}
      changelog_b64: ${{ steps.encode_changelog.outputs.CHANGELOG_B64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: create_changelog
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          PREVIOUS_TAG="${{ needs.prepare.outputs.previous_tag }}"
          CHANGELOG_FILE="CHANGELOG_${VERSION}.md"
          
          # Simple Logic for Changelog Generation
          echo "## ðŸš€ SIMDOKPOL v${VERSION}" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          echo "Rilis stabil baru untuk **SIMDOKPOL**." >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" >> "$CHANGELOG_FILE"
          
          # Read into Output Variable (Multi-line Safe)
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "CHANGELOG<<$EOF" >> "$GITHUB_OUTPUT"
          cat "$CHANGELOG_FILE" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

      - name: Encode Changelog
        id: encode_changelog
        run: |
          CHANGELOG_B64=$(echo "${{ steps.create_changelog.outputs.CHANGELOG }}" | base64 -w 0)
          echo "CHANGELOG_B64=$CHANGELOG_B64" >> $GITHUB_OUTPUT

  build-windows:
    name: Build Windows (x64)
    needs: [prepare, generate-changelog]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # Install Tools Windows
      - name: Install Tools
        shell: bash
        run: |
          choco install -y mingw nsis 7zip imagemagick.app --no-progress --force
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@latest
          go install github.com/akavel/rsrc@latest

      # Generate Icon & Version Info
      - name: Generate Resources
        shell: bash
        run: |
          if [ -f "web/static/img/icon.png" ]; then
            magick convert "web/static/img/icon.png" -define icon:auto-resize="256,64,48,32,16" app-icon.ico
            rsrc -ico app-icon.ico -o rsrc.syso
          fi
          
          VERSION="${{ needs.prepare.outputs.version }}"
          # Simple goversioninfo (json) generation
          echo "{ \"FixedFileInfo\": { \"FileVersion\": { \"Major\": 1, \"Minor\": 0, \"Patch\": 0, \"Build\": 0 } } }" > versioninfo.json
          goversioninfo -64

      # Build Binary
      - name: Build Executable
        shell: bash
        env:
          CGO_ENABLED: 1
          CHANGELOG_B64: ${{ needs.generate-changelog.outputs.changelog_b64 }}
        run: |
          LDFLAGS="-s -w -X main.version=${{ needs.prepare.outputs.version }} -X main.changelogBase64=$CHANGELOG_B64 -extldflags '-static'"
          go build -ldflags="$LDFLAGS" -o "${{ env.APP_NAME }}.exe" ./cmd/main.go

      # Package (Zip & Installer)
      - name: Create Package
        shell: bash
        run: |
          mkdir -p release/backups
          cp "${{ env.APP_NAME }}.exe" release/
          cp -r web migrations release/
          cp app-icon.ico release/icon.ico || true
          
          # Portable Zip
          7z a "${{ env.APP_NAME }}-windows-x64.zip" ./release/*
          
          # Installer NSIS (Simplified)
          cat > installer.nsi <<EOF
          Name "SIMDOKPOL"
          OutFile "${{ env.APP_NAME }}-installer.exe"
          InstallDir "\$PROGRAMFILES64\SIMDOKPOL"
          Section
            SetOutPath "\$INSTDIR"
            File /r "release\*.*"
            CreateShortcut "\$DESKTOP\SIMDOKPOL.lnk" "\$INSTDIR\${{ env.APP_NAME }}.exe"
          SectionEnd
          EOF
          makensis installer.nsi

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            *.zip
            *-installer.exe

  build-linux:
    name: Build Linux (amd64)
    needs: [prepare, generate-changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Build Binary
        env:
          CGO_ENABLED: 1
          CHANGELOG_B64: ${{ needs.generate-changelog.outputs.changelog_b64 }}
        run: |
          LDFLAGS="-s -w -X main.version=${{ needs.prepare.outputs.version }} -X main.changelogBase64=$CHANGELOG_B64"
          go build -ldflags="$LDFLAGS" -o "${{ env.APP_NAME }}" ./cmd/main.go

      - name: Create Package
        run: |
          mkdir -p release/backups
          cp "${{ env.APP_NAME }}" release/
          cp -r web migrations release/
          chmod +x release/${{ env.APP_NAME }}
          tar -czf "${{ env.APP_NAME }}-linux-amd64.tar.gz" -C release .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: *.tar.gz

  create-release:
    name: Publish Release
    needs: [prepare, generate-changelog, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Consolidate Artifacts
        run: |
          mkdir dist
          find artifacts -type f \( -name "*.zip" -o -name "*.exe" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          ls -l dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body: ${{ needs.generate-changelog.outputs.changelog }}
          files: dist/*
          token: ${{ secrets.RELEASE_TOKEN }}
          repository: muhammad1505/simdokpol-release